<h2>Tickets</h2>

<button mat-flat-button color="primary" routerLink="/tickets/crear">Crear Nuevo Ticket</button>

<app-listado-generico [listado]="tickets">
    <ng-container contenido>
        <table #table mat-table [dataSource]="tickets" class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="origen">
                <th mat-header-cell *matHeaderCellDef>Origen</th>
                <td mat-cell *matCellDef="let element">{{element.origen}}</td>
            </ng-container>
            <ng-container matColumnDef="destino">
                <th mat-header-cell *matHeaderCellDef>Destino</th>
                <td mat-cell *matCellDef="let element">{{element.destino}}</td>
            </ng-container>
            <ng-container matColumnDef="tipoBus">
                <th mat-header-cell *matHeaderCellDef>Tipo de Bus</th>
                <td mat-cell *matCellDef="let element">{{element.tipoBus}}</td>
            </ng-container>
            <ng-container matColumnDef="fechaSalida">
                <th mat-header-cell *matHeaderCellDef>Fecha de Salida</th>
                <td mat-cell *matCellDef="let element">{{element.fechaSalida}}</td>
            </ng-container>
            <ng-container matColumnDef="horaSalida">
                <th mat-header-cell *matHeaderCellDef>Hora de Salida</th>
                <td mat-cell *matCellDef="let element">{{element.horaSalida}}</td>
            </ng-container>
            <ng-container matColumnDef="horaLlegada">
                <th mat-header-cell *matHeaderCellDef>Hora de Llegada</th>
                <td mat-cell *matCellDef="let element">{{element.horaLlegada}}</td>
            </ng-container>
            <ng-container matColumnDef="costoTicket">
                <th mat-header-cell *matHeaderCellDef>Costo de Ticket</th>
                <td mat-cell *matCellDef="let element">{{element.costoTicket}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <!--<a routerLink="/tickets/editar/{{ element.id }}"
                    mat-flat-button
                    color="primary">Editar</a>-->

                    <button mat-flat-button color="warn" 
                    [swal]="{icon: 'warning' ,title: 'Confirmación',
                    text: '¿Está seguro que desea borrar el registro?',
                    showCancelButton: true}"
                    (confirm)="borrar(element.id)">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        class="mat-elevation-z8"
        (page)="actualizarPaginacion($event)"
        >

        </mat-paginator>

    </ng-container>
</app-listado-generico>
