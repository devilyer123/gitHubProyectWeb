<h2>Horarios</h2>

<button mat-flat-button color="primary" routerLink="/horarios/agregar">Agregar Nueva Hora</button>
<button mat-flat-button color="primary" routerLink="/horarios/editar">Editar Hora</button>
<button mat-flat-button color="primary" routerLink="/horarios/eliminar">Eliminar Hora</button>

<app-listado-generico [listado]="horarios">
    <ng-container contenido>
        <table #table mat-table [dataSource]="horarios" class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="horasalida">
                <th mat-header-cell *matHeaderCellDef>Hora de Salida</th>
                <td mat-cell *matCellDef="let element">{{element.horasalida}}</td>
            </ng-container>
            <ng-container matColumnDef="minutossalida">
                <th mat-header-cell *matHeaderCellDef>Minuto de Salida</th>
                <td mat-cell *matCellDef="let element">{{element.minutossalida}}</td>
            </ng-container>
            <!--<ng-container matColumnDef="latitud">
                <th mat-header-cell *matHeaderCellDef>Destino</th>
                <td mat-cell *matCellDef="let element">{{element.destinoId}}</td>
            </ng-container>
            <ng-container matColumnDef="longitud">
                <th mat-header-cell *matHeaderCellDef>Precio de Viaje</th>
                <td mat-cell *matCellDef="let element">{{element.porcentaje}}</td>
            </ng-container>-->

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/horarios/editar/{{ element.id }}"
                    mat-flat-button
                    color="primary">Editar</a>

                    <button mat-flat-button color="warn" 
                    [swal]="{icon: 'warning' ,title: 'Confirmación',
                    text: '¿Está seguro que desea borrar el registro?',
                    showCancelButton: true}"
                    (confirm)="borrar(element.id)">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        class="mat-elevation-z8"
        (page)="actualizarPaginacion($event)"
        >

        </mat-paginator>

    </ng-container>
</app-listado-generico>
