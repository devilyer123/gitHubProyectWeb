<h2>Administradores</h2>

<button mat-flat-button color="primary" routerLink="/administradores/crear">Crear Administradores</button>

<app-listado-generico [listado]="administradores">
    <ng-container contenido>
        <table #table mat-table [dataSource]="administradores" class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="nombreUsuario">
                <th mat-header-cell *matHeaderCellDef>Nombre de Usuario</th>
                <td mat-cell *matCellDef="let element">{{element.nombreUsuario}}</td>
            </ng-container>
            <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
                <td mat-cell *matCellDef="let element">{{element.correo}}</td>
            </ng-container>
            <ng-container matColumnDef="fechaHabilitacion">
                <th mat-header-cell *matHeaderCellDef>Fecha de Habilitacion</th>
                <td mat-cell *matCellDef="let element">{{element.fechaHabilitacion}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/administradores/editar/{{ element.id }}"
                    mat-flat-button
                    color="primary">Editar</a>

                    <button mat-flat-button color="warn" 
                    [swal]="{icon: 'warning' ,title: 'Confirmación',
                    text: '¿Está seguro que desea borrar el registro?',
                    showCancelButton: true}"
                    (confirm)="borrar(element.id)">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        class="mat-elevation-z8"
        (page)="actualizarPaginacion($event)"
        >

        </mat-paginator>

    </ng-container>
</app-listado-generico>
