<h2>Buses</h2>

<button mat-flat-button color="primary" routerLink="/buses/agregar">Agregar Nuevo Bus</button>
<button mat-flat-button color="primary" routerLink="/buses/editar">Editar Bus</button>
<button mat-flat-button color="primary" routerLink="/buses/eliminar">Eliminar Bus</button>

<app-listado-generico [listado]="buses">
    <ng-container contenido>
        <table #table mat-table [dataSource]="buses" class="mat-elevation-z8 tabla-indice">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="tipoBus">
                <th mat-header-cell *matHeaderCellDef>Tipo de Bus</th>
                <td mat-cell *matCellDef="let element">{{element.tipoBus}}</td>
            </ng-container>
            <ng-container matColumnDef="capBus">
                <th mat-header-cell *matHeaderCellDef>Capacidad de Bus</th>
                <td mat-cell *matCellDef="let element">{{element.capBus}}</td>
            </ng-container>
            <ng-container matColumnDef="costoAsiento">
                <th mat-header-cell *matHeaderCellDef>Costo de Asiento</th>
                <td mat-cell *matCellDef="let element">{{element.costoAsiento}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="/buses/editar/{{ element.id }}"
                    mat-flat-button
                    color="primary">Editar</a>

                    <button mat-flat-button color="warn" 
                    [swal]="{icon: 'warning' ,title: 'Confirmación',
                    text: '¿Está seguro que desea borrar el registro?',
                    showCancelButton: true}"
                    (confirm)="borrar(element.id)">Borrar</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosAMostrar"
        class="mat_elevation-z8"
        (page)="actualizarPaginacion($event)"
        >

        </mat-paginator>

    </ng-container>
</app-listado-generico>
